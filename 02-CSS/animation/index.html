<div>box</div>
<style>
/* 设置 div 元素的初始样式 */
.box {
  width: 100px;
  height: 100px;
  background-color: blue;
  margin: 50px;
  /* 添加动画效果 */
  transition: height 0.5s ease-in-out;
}

/* 当高度发生变化时，设置动画的名称和持续时间 */
.box.animated {
  animation: grow 0.5s ease-in-out;
}

/* 定义动画规则 */
@keyframes grow {
  from {
    height: 0;
  }
  to {
    height: 100px;
  }
}

</style>
